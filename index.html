<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-wdth, initial_scale=1.0" />
        <title>Typewriter Website</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>I'm <span class="auto-type"></span></h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-type", {
                strings: [
                    "a Technical Artist",
                    "making VFX",
                    "in love with shaders",
                    "a hobbyist Game developer",
                    "an Engineering student",
                    "a Youtuber, sometimes...",
                    "drowning in shader code",
                ],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true,
            });
        </script>
    </body>
</html>
